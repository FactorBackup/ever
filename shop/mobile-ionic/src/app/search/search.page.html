<ion-header no-border>
	<ion-toolbar>
		<!-- X -->
		<ion-button
			fill="clear"
			size="small"
			color="medium"
			style="float: left;"
		>
			<ion-icon name="close" style="color: black;"></ion-icon>
		</ion-button>
	</ion-toolbar>

	<!--서치바 영역-->
	<div class="header">
		<!--글자-->
		<h1 class="sr">Search</h1>
		<!--서치바-->
		<ion-img
			class="srbar"
			src="../../assets/imgs/newPages/sr_bar.png"
		></ion-img>
	</div>
</ion-header>
