<ion-header>
	<ion-buttons slot="start">
		<ion-button (click)="goToProductPage()">
			<i class="fa fa-angle-left back-btn"></i>
		</ion-button>
	</ion-buttons>

	<ion-title>Order Details</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content dir="{{ 'CURRENT_DIRECTION' | translate }}">
	<ion-spinner *ngIf="!order"></ion-spinner>
	<div *ngIf="order">
		<e-cu-order [order]="order" [showDetailsButton]="true"></e-cu-order>
	</div>
</ion-content>
