<ion-header no-border>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-button (click)="goToProductPage()">
				<i class="fa fa-angle-left back-btn"></i>
			</ion-button>
		</ion-buttons>
		<ion-title text-center
			>{{ 'ORDER_HISTORY_VIEW.TITLE' | translate }}</ion-title
		>
	</ion-toolbar>
</ion-header>

<ion-content dir="{{ 'CURRENT_DIRECTION' | translate }}">
	<div *ngIf="!(orders$ | async)">
		<div id="ceil">
			<ion-spinner></ion-spinner>
		</div>

		<div class="no-orders-message">
			<i class="fa fa-shopping-bag"></i>

			<h2>{{ 'LAST_PURCHASES_VIEW.NOTHING_ORDERED' | translate }}</h2>

			<ion-button
				class="button button-assertive"
				size="small"
				[routerLink]="['/products']"
			>
				{{ 'LAST_PURCHASES_VIEW.TO_PRODUCTS' | translate }}
			</ion-button>
		</div>
	</div>

	<div class="orders">
		<div *ngIf="orders$ | async as orders">
			<div class="order-container" *ngFor="let order of orders">
				<e-cu-order-card [order]="order"></e-cu-order-card>
			</div>
		</div>
	</div>
</ion-content>

<ion-footer class="tabs">
	<ion-button class="explorerbutton" color="gray5" (click)="gotoexplorer()">
		<img class="explorer" src="/assets/imgs/tabexplorer.png" />
	</ion-button>
	<ion-button class="myorderbutton" color="gray5" (click)="gotomyorder()">
		<img class="myorder" src="/assets/imgs/myorder.png" />
	</ion-button>
	<ion-button class="friendbutton" color="gray5" (click)="gotofriend()">
		<img class="friend" src="/assets/imgs/tabfavorite.png" />
	</ion-button>
	<ion-button class="profilebutton" color="gray5" (click)="gotoprofile()">
		<img class="profile" src="/assets/imgs/tabprofile.png" />
	</ion-button>
</ion-footer>
