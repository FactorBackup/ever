<ion-header no-border>
	<app-chatheader></app-chatheader>
</ion-header>
<ion-content scrollX="false" scrollY="false">
	<div class="content-wrapper">
		<ion-card>
			<ion-card-content>
				<!-- image of receipeint -->
				<!--<div
					class="image"
					[image-loader]="getSender(item).photoURL"
					(click)="
						goto(routes.people, {
							queryParams: { id: getSender(item).uid }
						})
					"
				></div>-->

				<!-- details of chat -->
				<div class="detail" (click)="openChat(item.id)">
					<div class="name">{{ getSender(item).displayName }}</div>
					<div class="msg">
						{{
							getLastMessage(item)?.value ||
								'messages-component.start-chatting' | translate
						}}
					</div>
				</div>

				<!--<div class="Cameron-Cook">
					<ion-label>
						Cameron Cook
					</ion-label>
				</div>-->
			</ion-card-content>
		</ion-card>

		<ion-list lines="none">
			<ion-item detail>
				<img
					height="40"
					naturalHeight="40"
					naturalWidth="40"
					sizes="40"
					width="40"
					src="/assets/xd/Notification.png"
				/>
				<div class="label">
					<ion-label>
						Notifications
					</ion-label>
				</div>
			</ion-item>
			<ion-item detail>
				<img
					height="40"
					naturalHeight="40"
					naturalWidth="40"
					sizes="40"
					width="40"
					src="/assets/xd/bluedollarsign.png"
				/>
				<div class="label">
					<ion-label>Payment method</ion-label>
				</div>
			</ion-item>
			<ion-item detail>
				<img
					height="40"
					naturalHeight="40"
					naturalWidth="40"
					sizes="40"
					width="40"
					src="/assets/xd/purplecrown.png"
				/>
				<div class="label">
					<ion-label>Reward credits</ion-label>
				</div>
			</ion-item>

			<ion-item detail>
				<img
					src="/assets/xd/orangepromocode.png"
					height="40"
					naturalHeight="40"
					naturalWidth="40"
					sizes="40"
					width="40"
				/>
				<div class="label">
					<ion-label>My Promo code</ion-label>
				</div>
			</ion-item>
		</ion-list>
		<ion-list lines="none">
			<ion-item detail>
				<img
					height="40"
					src="/assets/xd/blackgear.png"
					naturalHeight="40"
					naturalWidth="40"
					sizes="40"
					width="40"
				/>
				<div class="label">
					<ion-label>Settings</ion-label>
				</div>
			</ion-item>
			<ion-item detail>
				<img
					src="/assets/xd/greenmanplussign.png"
					height="40"
					naturalHeight="40"
					naturalWidth="40"
					sizes="40"
					width="40"
				/>
				<div class="label">
					<ion-label>Invite Friends</ion-label>
				</div>
			</ion-item>

			<ion-item detail>
				<img
					src="/assets/xd/yellowheadphone.png"
					height="40"
					naturalHeight="40"
					naturalWidth="40"
					sizes="40"
					width="40"
				/>
				<div class="label">
					<ion-label>Help center</ion-label>
				</div>
			</ion-item>
			<ion-item detail>
				<img
					src="/assets/xd/blueinformationsign.png"
					height="40"
					naturalHeight="40"
					naturalWidth="40"
					sizes="40"
					width="40"
				/>
				<div class="label">
					<ion-label>About us</ion-label>
				</div>
			</ion-item>
		</ion-list>
	</div>
	<ion-footer class="tabs">
		<ion-button class="explorer" color="gray5" (click)="gotoexplorer()">
			<img src="/assets/imgs/tabexplorer.png" />
		</ion-button>
		<ion-button class="myorder" color="gray5" (click)="gotomyorder()">
			<img src="/assets/imgs/myorder.png" />
		</ion-button>
		<ion-button class="friend" color="gray5" (click)="gotofriend()">
			<img src="/assets/imgs/tabfavorite.png" />
		</ion-button>
		<ion-button class="profile" color="gray5" (click)="gotoprofile()">
			<img src="/assets/imgs/tabprofile.png" />
		</ion-button>
	</ion-footer>
</ion-content>
