<ion-header no-border>
	<ion-toolbar color="#FFF">
		<ion-buttons slot="start">
			<ion-button (click)="goBack()">
				<ion-img src="../../../../../../assets/imgs/back.png"></ion-img>
				<!--<i class="fa fa-angle-left back-btn"></i>
				<span>Back</span>-->
			</ion-button>
		</ion-buttons>
		<ion-title class="title">Check out</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content scroll="false">
	<ion-card class="box">
		<ion-list>
			<ion-label class="subtitle">PAYMENT METHOD</ion-label>
			<ion-button class="pay" (click)="payWithPaypal()">
				<ion-img
					class="img"
					src="../../../../../../assets/imgs/paypal.png"
				></ion-img>
				<ion-label class="info">PAYPAL</ion-label>
			</ion-button>
			<ion-button class="pay" (click)="payWithIAMPORT()">
				<ion-img
					class="img"
					src="../../../../../../assets/imgs/master.png"
				></ion-img>
				<ion-label class="info">IAMPORT</ion-label>
			</ion-button>
			<ion-button class="pay">
				<ion-img
					class="img"
					src="../../../../../../assets/imgs/coin.png"
				></ion-img>
				<ion-label class="info">Packmam Blockchain FMX</ion-label>
				<ion-checkbox class="check" color="packmam"></ion-checkbox>
			</ion-button>
		</ion-list>

		<!-- <ion-item>
				<ion-label>עברית</ion-label>
				
			</ion-item>
			<ion-item>
				<ion-label>Русский</ion-label>
				
			</ion-item> -->
	</ion-card>
</ion-content>
