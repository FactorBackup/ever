<ion-header no-border>
	<app-chatheader></app-chatheader>
</ion-header>
<ion-content scrollX="true" scrollY="false">
	<div class="content-wrapper">
		<div class="wrapper" *ngIf="groupedPeople.length > 0">
			<div class="content-scroll" #content>
				<div class="title">recommends friends</div>

				<div class="group" *ngFor="let group of groupedPeople"></div>
				<!--group class-->

				<div class="title">friends</div>
				<div class="group" *ngFor="let group of groupedPeople">
					<div
						class="contact"
						*ngFor="let contact of group.people; let i = index"
					>
						<div
							class="image"
							[image-loader]="contact.photoURL"
							(click)="open(contact.uid)"
							[routerLink]="['#']"
						></div>
						<div class="detail" (click)="open(contact.uid)">
							<div class="name">{{ contact.displayName }}</div>
							<div class="city" *ngIf="contact.town">
								{{ contact.town }}
							</div>
							<div class="country" *ngIf="contact.country">
								{{ contact.country }}
							</div>
						</div>
						<a
							hidden
							#callNumber
							href="tel:+{{ contact.mobile || contact.phone }}"
						></a>
					</div>
				</div>

				<div
					class="group"
					*ngFor="let item of contactlist; let i = index"
				>
					<div class="contact">
						<div class="contactimage" [routerLink]="['#']">
							<img src="/assets/imgs/nonuser.png" />
						</div>
						<div class="detail">
							<div class="name">{{ item.displayName }}</div>
							<div
								class="nativecontactphonenumber"
								*ngIf="item.phoneNumbers"
							>
								{{ item.phoneNumbers }}
							</div>
						</div>
					</div>
				</div>

				<!--group class-->
			</div>
			<!--scroll title-->
		</div>
		<app-no-data *ngIf="groupedPeople.length === 0"> </app-no-data>
	</div>
</ion-content>

<ion-footer class="tabs">
	<ion-button class="friend" color="gray5" (click)="gotofriend()">
		<img src="/assets/imgs/friends.png" />
	</ion-button>

	<ion-button class="chat" color="gray5" (click)="gotochat()">
		<img src="/assets/imgs/chat.png" />
	</ion-button>
	<ion-button class="translator" color="gray5" (click)="gototranslator()">
		<img src="/assets/imgs/translator.png" />
	</ion-button>
	<ion-button class="pay" color="gray5" (click)="gotopay()">
		<img src="/assets/imgs/pay.png" />
	</ion-button>
	<ion-button class="setting" color="gray5" (click)="gotosetting()">
		<img src="/assets/imgs/setting.png" />
	</ion-button>
</ion-footer>

<app-spinner *ngIf="loading"></app-spinner>
