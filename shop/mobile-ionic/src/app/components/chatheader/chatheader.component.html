<div class="chatheader-component">
	<ion-buttons slot="start">
		<ion-menu-button>
			<ion-img
				[src]="'./assets/imgs/logo.png'"
				class="chatheader-logo"
			></ion-img>
		</ion-menu-button>
	</ion-buttons>

	<div class="ion-items">
		<ion-img
			[src]="'./assets/imgs/search.png'"
			class="chatheader-search"
		></ion-img>
		<ion-input placeholder="Search"></ion-input>
	</div>
	<div class="chatheader-right-icon">
		<ion-img
			[src]="'./assets/imgs/all_icon.png'"
			class="chatheader-all-icon"
		></ion-img>
		<span>All</span>
	</div>
</div>
